<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root" v-cloak>
      <div class="winner-card" id="winner-div" v-if="winner !== null">
        <h1>Winner: {{ winner }}</h1>
        <h3>Player's Choice: {{ playerChoice }}</h3>
        <h3>Computer's Choice: {{ computerChoice }}</h3>
      </div>
      <div class="grid">
        <button
          class="card"
          id="rock"
          @click="activeChoice = 'rock'; playerChoice = 'rock';"
          :class="{isActive: activeChoice === 'rock' }"
				>
				<button
				class="card"
				id="dick"
				@click="activeChoice = 'rock'; playerChoice = 'rock';"
				:class="['b', 'c', { d : true }]"
			>
          rock
        </button>
        <button
          class="card"
          id="paper"
          @click="activeChoice = 'paper'; playerChoice = 'paper'"
          :class="{isActive: activeChoice === 'paper' }"
        >
          paper
        </button>
        <button
          class="card"
          id="scissors"
          @click="activeChoice = 'scissors'; playerChoice = 'scissors'"
          :class="{isActive: activeChoice === 'scissors' }"
        >
          scissors
        </button>
        <div></div>
        <button class="card" id="submit" @click="mixit">Submit</button>
        <div></div>
      </div>
    </div>
  </body>
</html>
