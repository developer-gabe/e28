<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root" v-cloak>
			<h1 id="heading">Rocks, Paper, or Scissors?</h1>
      <div class="grid">
        <button class="card" id="rock" @click="activeChoice = 'rock'; playerChoice = 'rock'" :class="{isActive: activeChoice === 'rock' }">rock</button>
        <button class="card" id="paper" @click="activeChoice = 'paper'; playerChoice = 'paper'" :class="{isActive: activeChoice === 'paper' }">paper</button>
        <button class="card" id="scissors" @click="activeChoice = 'scissors'; playerChoice = 'scissors'" :class="{isActive: activeChoice === 'scissors' }">scissors</button>
      </div>
		</div>
  </body>
</html>
